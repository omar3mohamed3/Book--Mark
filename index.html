<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bookmark</title>
    <link rel="icon" href="./images/icon.jpeg" />
    <!-- link the CSS file here -->
    <link rel="stylesheet" href="./CSS/all.min.css" />
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <main class="interface py-5 position-relative">
      <div
        class="container d-flex flex-column justify-content-center align-items-center"
      >
        <h1 class="fw-regular py-2 position-relative">Bookmarker</h1>

        <div class="container d-flex flex-column">
          <div
            class="Bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4"
          >
            <h3>
              <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
              <i class="fa-solid fa-bookmark"></i>
            </h3>

            <!-- form to enter details of site -->
            <form
              class="form d-flex w-100 flex-column justify-content-center"
              action="#"
            >
              <div class="input-field">
                <label for="site_name" class="fs-6 site_name py-2 fw-bolder"
                  ><i class="fa-solid fa-book-bookmark"></i> Site Name</label
                >
                <input
                  class="mb-2 form-control"
                  name="site_name"
                  type="text"
                  placeholder="Bookmark Name"
                />
              </div>

              <div class="input-field">
                <label for="url" class="fs-6 site_name fw-bolder"
                  ><i class="py-3 fa-solid fa-link"></i> Site URL</label
                >
                <input
                  class="mb-2 form-control"
                  name="url"
                  type="text"
                  placeholder="https://www.example.com"
                />
              </div>

              <button class="save_button mt-5 border-0 rounded-2 py-2">
                Submit
              </button>
            </form>
          </div>
          <div
            class="d-flex flex-column justify-content-center align-items-center"
          >
            <!-- section where bookmarks will be displayed   -->
            <h2 class="py-4 fw-bold">Saved Bookmarks</h2>

            <div class="bookmarks fe"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- link the JavaScript file here -->
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/main.js"></script>
  </body>
</html>
